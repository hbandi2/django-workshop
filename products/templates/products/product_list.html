{% extends 'products/index.html' %}
{% load static %}
{% block content %}
 <div class="products py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{% static product.image %}" alt="{{product.description}}" />
            <div class="card-body">
              <h1 class="card-title">{{product.title}}</h1>
              <small class="text-muted">{{product.category}}</small>
              <p class="card-text">{{product.description}}</p>
              <div class="d-grid">
               <a href="{% url 'products:product_details' product.pk%}" class="btn btn-sm btn-primary">View</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
