{% extends 'products/index.html' %}
{% load static %}
{% block content %}
 <div class="product-details py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{% static product.image %}" alt="{{product.description}}" />
        </div>
          <div class="col-md-4">
  <h1 class="card-title">{{product.title}}</h1>
  <small class="text-muted">{{product.category}}</small>
  <p class="card-text">{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
